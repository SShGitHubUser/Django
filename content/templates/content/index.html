<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ head }}</h1>
<ul>
    {% for lesson in lessons %}

            <h3><a href="{% url lesson.URL %}">{{ lesson.text }}</a></h3>
        </li>
    {% endfor %}
</ul>
</body>
</html>
