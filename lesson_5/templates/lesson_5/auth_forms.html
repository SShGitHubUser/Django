<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User authentication</title>
</head>
<body>
<h2>User authentication forms</h2>
<form method="post" action="{% url 'lesson_5:index' %}">
    {% csrf_token %}
    {% for form in forms %}
        <h3>{{ form.title }}</h3>
        {{ form.as_p }}
        <button type="submit" name="action" value="index">Back to lesson page</button>
        <br><br>
    {% endfor %}
</form>
</body>
</html>
