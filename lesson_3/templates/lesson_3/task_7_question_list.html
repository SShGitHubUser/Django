<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question list</title>
</head>
<body>
<h1>Question list</h1>
{% if questions %}
    <ol>
        {% for question in questions %}
            <li>
                <a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ol>
{% else %}
    Список запитань порожній
{% endif %}
<a href="{% url 'lesson_3:index' %}">Back to lesson page</a>
</body>
</html>
